<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="text-center">
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Wine Collector</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" data-toggle="modal" data-target="#changePasswordModal">
            <a id="btn-change-password" class="nav-link" href="#">Change Password <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a id="sign-out" class="nav-link" href="#">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <h4 id="auth-flash"></h4>
  <div class="container container-main">
    <h1 id="title">Wine Collector</h1>
    <div id="container-sign-up-in" class="container container-sign-up-in">
      <div id="container-sign-in" class="form-wrapper container col-md-6 py-3">
        <h3>Sign In</h3>
        <form id="sign-in">
          <div class="form-group">
            <input type="email" class="form-control form-control-credentials" name="credentials[email]" placeholder="Email Address" aria-describedby="emailHelp"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-credentials" name="credentials[password]" placeholder="Password"/>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <p>Not yet a member,<button type="button" id="register-now" class="btn btn-link">register now</button></p>
        </form>
      </div>
      <div id="container-sign-up" class="form-wrapper container col-md-6 py-3">
        <form id="sign-up">
          <h3>Sign Up</h3>
          <div class="form-group">
            <input type="email" class="form-control form-control-credentials" name="credentials[email]" placeholder="Email Address" aria-describedby="emailHelp"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-credentials" name="credentials[password_confirmation]" placeholder="Password"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-credentials" name="credentials[password]" placeholder="Confirm Password"/>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <p>Already a member,<button type="button" id="sign-in-now" class="btn btn-link">sign in now</button></p>
        </form>
      </div>
    </div>

      <form id="change-password">
        <div class="form-group">
          <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="passwords[new]" placeholder="New Password"/>
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
      </form>
    </div> -->
    <div id="container-wines-index">
      <div id="container-wines-index-buttons">
        <button id="wines-index" class="btn btn-primary btn-wines-index">View all wines</button>
        <p>Or select by color</p>
        <form id="wines-index-red">
          <div class="form-group">
            <input hidden value='Red' class="form-control" type="text" name="color"/>
          </div>
          <button type="submit" class="btn btn-primary btn-wines-index">Red</button>
        </form>

        <form id="wines-index-white">
          <div class="form-group">
            <input hidden value='White' class="form-control" type="text" name="color"/>
          </div>
          <button type="submit" class="btn btn-primary btn-wines-index">White</button>
        </form>

        <form id="wines-index-rose">
          <div class="form-group">
            <input hidden value='Rose' class="form-control" type="text" name="color"/>
          </div>
          <button type="submit" class="btn btn-primary btn-wines-index">Rose</button>
        </form>
      </div>
      <div class="box-wines mx-auto" id="wines"></div>
      <div class="mx-auto" id="wine"></div>
      <div id="container-tastings-create"></div>
      <div id="container-tastings-index">

      </div>
    </div>
    <div id="container-wines-create">
      <div class="container col-md-6 py-3">
        <form id="wines-create">
          <div class="form-group">
            <input type="text" class="form-control" name="wine[producer]" placeholder="Producer"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="wine[name]" placeholder="Name"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="wine[country]" placeholder="Country"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="wine[region]" placeholder="Region"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="wine[color]" placeholder="Color"/>
          </div>
          <button type="submit" class="btn btn-primary btn-wines-create">Create Wine</button>
        </form>
      </div>
    </div>
    <div id="container-wines-update">
      <div class="container col-md-6 py-3">
        <form id="wines-update">
          <div class="form-group">
            <input type="text" class="form-control" name="id" placeholder="Id"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="wine[producer]" placeholder="Producer"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="wine[name]" placeholder="Name"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="wine[country]" placeholder="Country"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="wine[region]" placeholder="Region"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="wine[color]" placeholder="Color"/>
          </div>
          <button type="submit" class="btn btn-primary btn-wines-create">Update Wine</button>
        </form>
      </div>
    </div>
    <div id="container-wines-delete">
      <div class="container col-md-6 py-3">
        <form id="wines-delete">
          <div class="form-group">
            <input type="text" class="form-control" name="id" placeholder="Id"/>
          </div>
          <button type="submit" class="btn btn-primary btn-wines-create">Delete Wine</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id='change-password' class="form-group">
          <fieldset>
            <div class="form-group">
              <input class ="form-control" type="password" name ='passwords[old]' placeholder="Old Password" required>
            </div>
            <div class="form-group">
              <input class ="form-control" type="password" name ='passwords[new]' placeholder="New Password" required>
            </div>
            <button class="btn btn-block btn-primary" type="submit">Change Password</button>
            <hr>
            <button class="btn btn-block btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>

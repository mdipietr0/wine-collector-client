<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Wine Collector Client</h1>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Email Address"/>
        <input type="password" name="credentials[password]" placeholder="Password"/>
        <button type="submit">Sign In</button>
      </form>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Email Address"/>
        <input type="password" name="credentials[password]" placeholder="Password"/>
        <input type="password" name="credentials[password_confirmation]" placeholder="Password"/>
        <button type="submit">Sign Up</button>
      </form>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Old Password"/>
        <input type="password" name="passwords[new]" placeholder=" New Password"/>
        <button type="submit">Change Password</button>
      </form>
      <form id="sign-out">
        <button type="submit">Sign Out</button>
      </form>
      <button id="wines-index">Show all wines</button>
      <form id="wines-show">
        <input type="text" name="id" placeholder="Id"/>
        <button type="submit">Show Wine</button>
      </form>
      <form id="wines-index-red">
        <input hidden value='Red' type="text" name="color" placeholder="Id"/>
        <button type="submit">Show Red Wine</button>
      </form>
      <form id="wines-index-white">
        <input hidden value='White' type="text" name="color" placeholder="Id"/>
        <button type="submit">Show White Wine</button>
      </form>
      <form id="wines-index-rose">
        <input hidden value='Rose' type="text" name="color" placeholder="Id"/>
        <button type="submit">Show Rose Wine</button>
      </form>
      <form id="wines-create">
        <input type="text" name="wine[producer]" placeholder="Producer"/>
        <input type="text" name="wine[name]" placeholder="Name"/>
        <input type="text" name="wine[country]" placeholder="Country"/>
        <input type="text" name="wine[region]" placeholder="Region"/>
        <input type="text" name="wine[color]" placeholder="Color"/>
        <button type="submit">Create Wine</button>
      </form>
      <form id="wines-update">
        <input type="text" name="id" placeholder="Id"/>
        <input type="text" name="wine[producer]" placeholder="Producer"/>
        <input type="text" name="wine[name]" placeholder="Name"/>
        <input type="text" name="wine[country]" placeholder="Country"/>
        <input type="text" name="wine[region]" placeholder="Region"/>
        <input type="text" name="wine[color]" placeholder="Color"/>
        <button type="submit">Update Wine</button>
      </form>
      <form id="wines-delete">
        <input type="text" name="id" placeholder="Id"/>
        <button type="submit">Delete Wine</button>
      </form>
      <div id="wines"></div>

    </body>
</html>

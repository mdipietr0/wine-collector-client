<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="text-center">
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Wine-Collector-Client</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a id="btn-change-password" class="nav-link" href="#">Change Password <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a id="sign-out" class="nav-link" href="#">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container container-main">
    <h1>Wine Collector Client</h1>
    <div id="container-sign-up-in" class="container container-sign-up-in">
      <div id="container-sign-in" class="container col-md-6 py-3">
        <form id="sign-in">
          <div class="form-group">
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email Address" aria-describedby="emailHelp"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password"/>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <p>Not yet a member,<button type="button" id="register-now" class="btn btn-link">register now</button></p>
        </form>
      </div>
      <div id="container-sign-up" class="container col-md-6 py-3">
        <form id="sign-up">
          <div class="form-group">
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email Address" aria-describedby="emailHelp"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Confirm Password"/>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <p>Already a member,<button type="button" id="sign-in-now" class="btn btn-link">sign in now</button></p>
        </form>
      </div>
    </div>
  </div>

  <div id="container-change-password" class="container col-md-6 py-3 container-change-password">
      <form id="change-password">
        <div class="form-group">
          <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="passwords[new]" placeholder="New Password"/>
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
      </form>
  </div>

  <button id="wines-index" class="btn btn-primary">Show all wines</button>

  <form id="wines-index-red">
    <div class="form-group">
      <input hidden value='Red' class="form-control" type="text" name="color"/>
    </div>
    <button type="submit" class="btn btn-primary">Show Red Wine</button>
  </form>

  <form id="wines-index-white">
    <div class="form-group">
      <input hidden value='White' class="form-control" type="text" name="color"/>
    </div>
    <button type="submit" class="btn btn-primary">Show White Wine</button>
  </form>

  <form id="wines-index-rose">
    <div class="form-group">
      <input hidden value='Rose' class="form-control" type="text" name="color"/>
    </div>
    <button type="submit" class="btn btn-primary">Show Rose Wine</button>
  </form>

  <div id="wines"></div>
</body>
</html>
